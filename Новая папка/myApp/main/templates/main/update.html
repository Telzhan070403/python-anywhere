{% extends   'main/create.html' %}
{% block title %}
News update
{% endblock %}
{% block content %}
  <div class="features">
      <h1>Жаңалықтарды жаңарту</h1>
      <form method="post" >
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.news }}<br>
          <span>{{ error }}</span>
          <button type="submit" class="btn btn-success">жаңарту</button>
      </form>
  </div>
{% endblock %}
