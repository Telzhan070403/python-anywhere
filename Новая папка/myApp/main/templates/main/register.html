{% extends   'main/create.html' %}
{% block title %}
Registration
{% endblock %}
{% block content %}


<h3 style="text-align: center; font-family: arial">Аккаунт құру</h3>
<br>
<form method="post">
    {% csrf_token %}

    <div >
    {% for i in form %}
        <div >
            <div >
                {{ i.label }} :
            </div>
            <div >
                <p>{{ i }}</p>
            </div>
        </div>
        <div class="form-error">{{ i.errors }}</div>
    {% endfor %}
    </div>
    <div >
        <button type="submit" class = "btn btn-warning">
     Тіркелу
    </button>
    </div>
</form>


{% endblock %}
